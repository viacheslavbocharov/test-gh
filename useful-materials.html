Tags
Inline Tags
<a>	        Создает гиперссылку.
<abbr>	    Определяет текст как аббревиатуру.
<audio>	    Определяет звуковое содержимое.
<b>	        Выделяет текст жирным шрифтом.
<bdo>	    Определяет направление отображения текста.
<button>	Создает кнопку.
<canvas>	Определяет область для рисования графики.
<cite>	    Определяет заголовок для работы - преобразует текст в курсивный.
<code>	    Определяет кусок программного кода - преобразует текст в моноширинный.
<del>	    Определяет текст, который был удален из документа - отображается перечеркнутым текстом.
<dfn>	    Выделяет определения термина - преобразует шрифт в наклонный.
<em>	    Определяет выделенный текст - преобразует текст в курсивный.
<i>	        Преобразует текст в курсивный.
<iframe>	Определяет встроенный frame.
<img>	    Определяет изображение.
<input>	    Создаeт поле для ввода данных.
<ins>	    Определяет текст, который был добавлен в документ - отображает текст подчеркнутым.
<kbd>	    Определяет текст вводимый с клавиатуры - преобразует текст в моноширинный.
<mark>	    Определяет важную часть текста.
<meter>	    Определяет скалярное измерение в пределах известного диапазона.
<q>	        Определяет короткую цитату.
<rp>	    Определяет, что показывать браузеру, который не поддерживает тег <ruby>.
<rt>	    Добавляет аннотацию сверху или снизу от символов, заключенных в элементе <ruby>.
<s>	        Определяет текст, который больше не является правильным - отображает текст перечеркнутым.
<samp>	    Определяет текст, который является результатом вывода компьютерной программы.
<small>	    Определяет текст маленького размера.
<select>	Создает выпадающий список.
<span>	    Определяет строчный элемент документа.
<strong>	Определяет важный текст - преобразует шрифт в полужирный.
<sub>	    Определяет текст в нижнем индексе.
<sup>	    Определяет текст в верхнем индексе.
<td>	    Создает ячейку таблицы.
<textarea>	Создает многострочное текстовое поле.
<th>	    Создает заголовочную ячейку в таблице.
<var>	    Определяет переменную - выделяет текст курсивом.
<video>	    Добавляет на страницу видео файл.

<artical>	Определяет текст как статью, новость и др.
<aside>	    Определяет контент в стороне от содержимого страницы.
<blockquote>Выделяет текст с другого источника, как блочную цитату.
<dd>	    Cоздает описание элемента в списке определений.
<div>	    Определяет раздел документа.
<dl>	    Создает список определений.
<dt>	    Oпределяет термин в списке определений.
<figure>	Группирует элементы страницы.
<footer>	Нижняя часть документа.
<form>	    Определяет HTML форму.
<h1> - <h6>	Определяют HTML заголовки.
<header>	Задает "шапку" сайта или раздела.
<hr>	    Создает горизонтальную линию.
<li>	    Определяет элемент списка.
<nav>	    Определяет группу ссылок для навигации.
<ol>	    Создает нумерованный(упорядоченный) список.
<p>	        Определяет абзац.
<pre>	    Оставляет содержимое в первоначальном виде.
<ruby>	    Определяет небольшую аннотацию (для типографии Восточной Азии).
<section>	Определяет разделы документа.
<table>	    Создает таблицу.
<tr>	    Создает строку в таблице.
<ul>	    Определяет маркированный(неупорядоченный) список.

    <div class="grid-container">
        <div class="header"><h3>Header</h3></div>
        <div class="content"><h3>Content</h3></div>
        <div class="menu"><h3>Menu</h3></div>
        <div class="sidebar"><h3>Sidebar</h3></div>
        <div class="footer"><h3>Footer</h3></div>
    </div>
</body>
<!--css-->
<style>
   .grid-container {
    display: grid;
    grid-template-areas:
        'header header header header header'
        'menu content content content sidebar'
        'footer footer footer footer footer';
    grid-template-columns: 130px 5px 1fr 5px 130px;
    grid-template-rows: 90px 5px 1fr 5px 90px;
    /*describing properties*/
} 
</style>

:active	                a:active	            Обирає активне посилання
:checked	            input:checked	        Обирає кожен перевірений елемент <input>
:disabled	            input:disabled	        Обирає кожен відключений елемент <input>
:empty	                p:empty	                Обирає кожен елемент <p>, який не має дочірніх елементів
:enabled	            input:enabled	        Обирає кожен включений елемент <input>
:first-child	        p:first-child	        Обирає всі елементи <p>, які є першим нащадком свого предка
:first-of-type	        p:first-of-type	        Обирає кожен елемент <p> який є першим елементом <p> свого предка
:focus	                input:                  focus	Обирає елемент <input> який має фокус
:hover	                a:hover	                Обирає посилання при наведенні миші
:in-range	            input:in-range	        Обирає елементи <input> зі значенням у визначеному діапазоні
:invalid	            input:invalid	        Обирає всі елементи <input> з неприпустимим значенням
:lang(language)	        p:lang(it)	            Обирає кожен елемент <p> зі значенням атрибута lang, що починається з "it"
:last-child	            p:last-child	        Обирає всі елементи <p>, які є останнім дочірнім елементом свого предка
:last-of-type	        p:last-of-type	        Обирає кожен елемент <p>, який є останнім елементом <p> свого предка
:link	                a:link	                Обирає всі не відвідувані посилання
:not(selector)	        :not(p)	                Обирає кожен елемент, який не є елементом <p>
:nth-child(n)	        p:nth-child(2)	        Обирає кожен елемент <p>, який є другим дочірнім елементом свого предка
:nth-last-child(n)	    p:nth-last-child(2)	    Обирає кожен елемент <p>, який є другим дочірнім елементом свого предка, рахуючи від останнього дочірнього елемента
:nth-last-of-type(n)	p:nth-last-of-type(2)	Обирає кожен елемент <p>, який є другим елементом <p> свого предка, рахуючи від останнього нащадка
:nth-of-type(n)	        p:nth-of-type(2)	    Обирає кожен елемент <p> який є другим елементом <p> свого предка
:only-of-type	        p:only-of-type	        Обирає кожен елемент <p> який є єдиним елементом <p> свого предка
:only-child	            p:only-child	        Обирає кожен елемент <p> який є єдиним потомком свого предка
:optional	            input:optional	        Обирає елементи <input> без атрибута "required"
:out-of-range	        input:out-of-range	    Обирає елементи <input> зі значенням поза вказаного діапазону
:read-only	            input:read-only	        Обирає елементи <input> зі вказаним атрибутом "readonly"
:read-write	            input:read-write	    Обирає елементи <input> без атрибута "readonly"
:required	            input:required	        Обирає елементи <input> зі вказаним атрибутом "required"
:root	                root	                Обирає кореневий елемент документа
:target	                #news:target	        Обирає поточний активний елемент #news (при натисканні на URL, що містить це ім’я якоря)
:valid	                input:valid	            Обирає всі елементи <input> с допустимим значенням
:visited	            a:visited	            Обирає всі відвідані посилання
